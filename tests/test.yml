---
- name: Install Zerotier
  hosts: all
  gather_facts: true
  become: true
  roles:
    - name: "ansible-role-zerotier"
      vars:
        zerotier_network_id: "e4da7455b28f95e6"
        zerotier_ip_address: "10.2.0.171/24"
        zerotier_gateway: "10.2.0.1"
        zerotier_dns: "10.2.10.27"
        lan_interface: "eth0"
